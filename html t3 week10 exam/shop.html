<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="store.css">
    <link rel="stylesheet" href="mediapage.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/a5dfc6a3fa.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="logo">
          <img src="./images/galaxy.png" alt="">
          <h1 class="logo-text">SPACE STORE</h1>
        </div>
    
        <div class="menu">
          <a href="#sidenav">
            <ion-icon name="menu"></ion-icon>
          </a>
        </div>
      </header>
    
      <!-- Sidenav -->
      <section class="sidenav" id="sidenav">
        <div class="logo">
          <img src="./images/galaxy.png" alt="">
          <h1 class="logo-text">SPACE STORE</h1>
        </div>
    
        <nav>
          <a href="shop.html">HOME</a>
          <a href="index.html">RETURN</a>
          
        </nav>
    
        <div class="icons-group">
          <a href="cart.html">
            <ion-icon name="cart-outline"></ion-icon>
          </a>
          <a href="#favorite">
            <ion-icon name="heart-circle-outline"></ion-icon>
          </a>
          <a href="#search">
            <ion-icon name="search-circle-outline"></ion-icon>
          </a>
        </div>
      </section>


    <!-- Main Container -->
  <main class="home-container">
    <!-- Products Wrapper -->
    <section class="product-card-wrapper">

      <a href="shop.html">
        <div class="card">
          <img src="./images/cap.jpg" alt="">
          <div class="overlay">
            <p class="price">$6.95 USD</p>
            <h3>Space Cap</h3>
          </div>
        </div>
      </a>

      <a href="shop.html">
        <div class="card">
          <img src="./images/shirt.jpg" alt="">
          <div class="overlay">
            <p class="price">$16.95 USD</p>
            <h3>Space Shirt</h3>
          </div>
        </div>
      </a>


      <a href="shop.html">
        <div class="card">
          <img src="./images/mug.jpg" alt="">
          <div class="overlay">
            <p class="price">$10 USD</p>
            <h3>Space Mug</h3>
          </div>
        </div>
      </a>

      <a href="shop.html">
        <div class="card">
          <img src="./images/batch.jpg" alt="">
          <div class="overlay">
            <p class="price">$4.50 USD</p>
            <h3>Space Mug</h3>
          </div>
        </div>
      </a>

      

    </section>

</body>
</html>
